<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子公文書 PDF変換システム</title>
    <style>
        /* ===== ベーススタイル（XSLの影響を受けないようにリセット） ===== */
        html,
        body {
            min-height: 100%;
            min-width: 100%;
            margin: 0 !important;
            padding: 0 !important;
            background: #e0e0e0 !important;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
        }

        /* ===== 公文書コンテナ（印刷対象） ===== */
        .container {
            width: 210mm;
            margin: 20px auto;
            padding: 15mm 8mm 8mm 8mm;
            background: white !important;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
            isolation: isolate;
        }

        .container.landscape {
            /* A4横は横表示 */
            width: 297mm;
        }

        .container>div {
            background: white !important;
            white-space: normal;
        }

        /* ===== XSL由来のpre要素スタイル ===== */
        .container pre {
            margin: 0;
            padding: 0;
        }

        .container pre.oshirase {
            white-space: pre;
            font-size: 7pt;
            line-height: 11px;
            letter-spacing: 0;
            word-spacing: 0;
            overflow: visible;
        }

        .container pre.kyouji {
            white-space: pre;
            letter-spacing: 0;
            word-spacing: 0;
        }

        /* ===== UI要素（印刷時は非表示） ===== */
        .page-header,
        .info-section {
            padding: 10px 16px;
            background: #f5f5f5 !important;
            border-bottom: 2px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
        }

        .page-header h2 {
            margin: 0;
            font-size: 16px !important;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .zoom-control {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 8px;
            background: #fafafa;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
        }

        .zoom-control label {
            font-size: 12px !important;
            color: #555 !important;
            margin: 0;
        }

        .zoom-btn {
            padding: 4px 10px;
            background: #fff;
            color: #333 !important;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px !important;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
            transition: all 0.2s;
        }

        .zoom-btn:hover {
            background: #f0f0f0;
            border-color: #999;
        }

        .zoom-btn:active {
            background: #e0e0e0;
        }

        .zoom-value {
            font-size: 12px !important;
            color: #333 !important;
            min-width: 45px;
            text-align: center;
            font-weight: 600;
        }

        .home-btn {
            padding: 8px 16px;
            background: #2196f3;
            color: white !important;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px !important;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
        }

        .home-btn:hover {
            background: #1976d2;
        }

        .print-btn {
            padding: 8px 16px;
            background: #4caf50;
            color: white !important;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px !important;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
        }

        .print-btn:hover {
            background: #45a049;
        }

        /* ===== 印刷スタイル ===== */
        @media print {
            body {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* UI要素を完全に隠す */
            .split-view {
                display: block !important;
                height: auto !important;
            }

            .left-panel,
            .resizer,
            .page-header,
            .info-section,
            .preview-placeholder {
                display: none !important;
            }

            /* 公文書のみを印刷 */
            .right-panel {
                width: 100% !important;
                height: auto !important;
                overflow: visible !important;
                padding: 0 !important;
                margin: 0 !important;
                background: white !important;
                display: block !important;
            }

            .container {
                width: 100% !important;
                min-height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important;
                page-break-after: always;
                zoom: 0.92 !important;
                transform: none !important;
            }

            .container.landscape {
                width: 100% !important;
                min-height: auto !important;
            }

            @page {
                margin: 15mm 8mm 8mm 8mm;
            }

            @page portrait {
                size: A4 portrait;
            }

            @page landscape {
                size: A4 landscape;
            }

            .container:not(.landscape) {
                page: portrait;
            }

            .container.landscape {
                page: landscape;
            }
        }

        /* ===== 分割ビュー ===== */
        .split-view {
            display: flex;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        .resizer {
            width: 5px;
            background: #ddd;
            cursor: col-resize;
            position: relative;
            flex-shrink: 0;
            transition: background 0.2s;
        }

        .resizer:hover {
            background: #2196f3;
        }

        .left-panel {
            width: 35%;
            min-width: 300px;
            max-width: 600px;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            background: #f5f5f5 !important;
            border-right: 2px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .left-panel * {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
            font-size: 11px !important;
            line-height: 1.4 !important;
        }

        .right-panel {
            flex: 1;
            height: 100vh;
            overflow-y: auto;
            background: #e0e0e0 !important;
            position: relative;
            display: block;
            text-align: center;
            padding: 20px;
        }

        .right-panel .container {
            max-width: 210mm;
            transform-origin: top center;
            transition: transform 0.15s ease;
        }

        .right-panel .container.landscape {
            /* A4横は横幅で表示 */
            max-width: 297mm;
        }

        .left-panel-header {
            padding: 6px 8px;
            background: #fff !important;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .left-panel-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 4px;
        }

        .drop-area-compact {
            margin: 4px 0;
            padding: 12px;
            border: 2px dashed #999;
            border-radius: 4px;
            background: #fafafa !important;
            text-align: center;
            color: #666 !important;
            cursor: pointer;
            transition: all 0.2s;
        }

        .drop-area-compact:hover {
            border-color: #2196f3;
            background: #e3f2fd !important;
            color: #1976d2 !important;
        }

        .drop-area-compact.drag-over {
            border-color: #4caf50;
            background: #e8f5e9 !important;
            color: #2e7d32 !important;
        }

        .file-item {
            cursor: pointer;
            transition: all 0.2s;
            padding: 6px 8px;
            margin: 3px 0;
            background: #f9f9f9 !important;
            border-radius: 3px;
            border-left: 3px solid #4caf50;
            display: flex;
            gap: 6px;
            align-items: flex-start;
        }

        .file-item:hover {
            background: #e3f2fd !important;
            transform: translateX(4px);
        }

        .file-item.active {
            background: #bbdefb !important;
            border-left-color: #2196f3 !important;
        }

        .file-item-content {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .pair-actions {
            display: flex;
            flex-direction: column;
            gap: 3px;
            flex-shrink: 0;
            align-self: flex-start;
        }

        .btn-delete {
            padding: 3px 8px;
            background: #f44336;
            color: white !important;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px !important;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        .preview-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #999;
            font-size: 18px !important;
        }

        /* ===== ドロップゾーン（白基調シンプルデザイン） ===== */
        .drop-zone {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 48px;
            background: #ffffff !important;
            padding: 60px 20px;
        }

        .drop-zone-header {
            text-align: center;
            max-width: 800px;
        }

        .drop-zone-title {
            font-size: 42px !important;
            font-weight: 700;
            color: #1a1a1a !important;
            margin-bottom: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
            letter-spacing: -0.5px;
        }

        .drop-zone-subtitle {
            font-size: 18px !important;
            color: #666 !important;
            margin-bottom: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
            font-weight: 400;
        }

        .drop-zone-content {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        .drop-label {
            width: 100%;
            padding: 80px 40px;
            font-size: 18px !important;
            border: 3px dashed #d0d0d0;
            border-radius: 16px;
            background: #fafafa !important;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
            color: #333 !important;
            transition: all 0.3s ease;
            font-weight: 500;
            text-align: center;
        }

        .drop-label:hover {
            background: #f0f0f0 !important;
            border-color: #2196f3;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.1);
        }

        .drop-label small {
            display: block;
            margin-top: 12px;
            font-size: 14px !important;
            color: #999 !important;
            font-weight: 400;
        }

        .instructions {
            max-width: 800px;
            padding: 32px;
            background: #f8f9fa !important;
            border-radius: 12px;
            margin: 10px;
            font-size: 15px !important;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
            border: 1px solid #e9ecef;
            color: #333 !important;
        }

        .instructions h3 {
            margin-top: 0;
            color: #1a1a1a !important;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
            font-size: 20px !important;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .instructions ol, .instructions ul {
            text-align: left;
            color: #555 !important;
            padding-left: 24px;
        }

        .instructions li {
            margin: 12px 0;
            line-height: 1.7;
        }

        @media (max-width: 768px) {
            .drop-zone {
                padding: 40px 20px;
                gap: 32px;
            }

            .drop-zone-title {
                font-size: 32px !important;
            }
            
            .drop-zone-subtitle {
                font-size: 16px !important;
            }

            .drop-label {
                padding: 60px 30px;
                font-size: 16px !important;
            }
        }

        .file-input {
            display: none;
        }
    </style>
    <script src="viewer.js"></script>
</head>

<body>
</body>

</html>
